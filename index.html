<!DOCTYPE html>
<html>
       <head>
               <meta charset="UTF8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
               <title>WWE Service</title>

		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
        </head>
        <body>

		<header class="page-header">
		<div class="container">
                	<h1>WWE Service</h1>
		</div>
		</header>

		<div class="container">
			<div class="row">
			<section class="col-md-8">

				<form action="" method="post" class="main-form" id="ticket-form">
					<h2 class="main-form__title">Submit a new ticket</h2>
					<p><small>Do it for a shot at the World Championship</small></p>

						<div class="form-group">
							<label class="control-label" for="name">Your Name</label>
							<input class="form-control" type="text" name="name" id="name" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="department">Department</label>
							<select class="form-control" name="department" id="department" required>
								<option value="">Please choose a department</option>
								<option value="accounts">Accounts</option>
								<option value="sales">Sales</option>
								<option value="it">IT</option>
								<option value="hr">Human Resources</option>
							</select>
						</div>

						<div class="form-group">
							<label class="control-label" for="email">Your Email</label>
							<input class="form-control" type="email" name="email" id="email" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="telephone">Your Telephone Number (or extension)</label>
							<input class="form-control" type="telephone" name="telephone"" id="telephone"">
						</div>

						<div class="form-group">
							<label class="control-label" for="priority">Ticket Priority</label>
							<select class="form-control" name="priority" id="priority"  required>
								<option value="">Please select the importance of your problem</option>
								<option value="annoyance">Important</option>
								<option value="trivial">Priority</option>
								<option value="dont-worry">Critical</option>
								<option value="overblown">Immediate fix required - business interrupted</option>
								<option value="potential-issue">I think I will actually die as a direct result of this issue</option>					
							</select>
						</div>

						<div class="form-group">
							<label class="control-label" for="details">Details of your issue</label>
							<label class="control-label" for="details">Please be as descriptive as you can, include as many technical details as possible.</label>
							<textarea class="form-control" name="details" id="details" required></textarea>
						</div>

						<div class="form-group">
							<input class="btn btn--block" type="submit" value ="Report Issue">
						</div>
				</form>

			</section>
					<section class="col-md-4 existing-tickets">
						<h2 class="existing-tickets__title">Existing Tickets</h2>

						<ul class="ticket-list" id="ticket-list">


						</ul>
					</section>

			</div><!--End row Div-->
		</div><!--Closing container Div-->

		<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" ></script>
		<script src="main.js" type="text/javascript" ></script>

        </body>
</html>
